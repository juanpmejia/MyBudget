<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <form role="form" action="/try_login">
            <div class="col-lg-6 col-md-offset-3">
                <div class="panel panel-warning">
                <div class="panel-heading">
                    <h1 class="panel-title">Iniciar Sesi√≥n</h1>
                </div>
                <div class="panel-body">    
                    <div class="well well-sm"><strong><span class="glyphicon glyphicon-asterisk"></span>Campo obligatorio</strong></div>
                    <div class="form-group">
                        <label for="InputUser">Ingrese su e-mail</label>
                        <div class="input-group">
                            <input type="email"  class="form-control" id="InputUser" name="InputUser" placeholder="Ingrese usuario" required oninvalid="this.setCustomValidity('Por favor llene este campo, asegurese de que sea un usuario valido')"
                            oninput="setCustomValidity('')">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="InputPassword">Ingrese clave</label>
                        <div class="input-group">
                            <input type="password"  class="form-control" id="loginPassword" name="loginPassword" placeholder="Ingrese clave" maxlength="16" required oninvalid="this.setCustomValidity('Por favor llene este campo')"
                            oninput="setCustomValidity('')">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                        </div>
                    </div>
                    <p><a href="/registro" class="btn btn-link">Registrarse</a></p>
                    <input type="submit" name="submit" id="submit" value="Entrar" class="btn btn-warning pull-right">
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript" src="/static/login.js"></script>

{% endblock %}
