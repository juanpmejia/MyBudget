<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <h1 class="titleSec">Inicio de sesi√≥n</h1>
        <form role="form" action="/try_login">
            <div class="col-lg-6 col-md-offset-3">
                <div class="panel panel-default">
                <div class="panel-body">    
                    <div class="well well-sm"><strong><span class="glyphicon glyphicon-asterisk"></span>Campo obligatorio</strong></div>
                    <div class="form-group">
                        <label for="InputUser">Ingrese su e-mail</label>
                        <div class="input-group">
                            <input type="email"  class="form-control" id="InputUser" name="InputUser" placeholder="Ingrese usuario" required
                            oninput="setCustomValidity('')">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="InputPassword">Ingrese clave</label>
                        <div class="input-group">
                            <input type="password"  class="form-control" id="loginPassword" name="loginPassword" placeholder="Ingrese clave" maxlength="16" required
                            oninput="setCustomValidity('')">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                        </div>
                    </div>
                    <p><a href="/registro" class="btn btn-link">Registrarse</a></p>
                    <input type="submit" name="submit" id="submit" value="Entrar" class="btn btn-danger pull-right">
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript" src="/static/login.js"></script>

{% endblock %}
