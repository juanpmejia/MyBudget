{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <form role="form">
            <div class="col-lg-6 col-md-offset-3">
                <div class="wel well-sm"><strong><span class="glyphicon-asterisk"></span>Campo Obligatorio</strong></div>
                <div class="form-group">
                    <label for="category">Ingrese el nombre de la categoría</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="Category" id="category" placeholder="Ingrese el nombre de la categoría" required required oninvalid="this.setCustomValidity('Por favor llene este campo, asegurese de que sea una clave válida')"
                        oninput="setCustomValidity('')">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="descrip">Ingrese la descripción de la categoría</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="descrip" placeholder="Ingrese descripción de la categoría" required required oninvalid="this.setCustomValidity('Por favor llene este campo, asegurese de que sea una clave válida')"
                        oninput="setCustomValidity('')">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                
                <br>
                
                <input type="submit" name="submit" id="submit" value="Crear categoría" class="btn btn-info pull-right"> 
            </div>
        </form>
    </div>
</div>



{% endblock %}
